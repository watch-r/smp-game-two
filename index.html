<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>EyeSpy: Killer Game</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <!-- Rules Modal -->
        <div id="rulesModal" class="modal">
            <div class="modal-content">
                <h2>How to Play</h2>
                <p>- Roles: Killer, Civilians, Police</p>
                <p>
                    - Blink = Kill (Killer blinks to kill a player in real life)
                </p>
                <p>- Night: Killer blinks. Victim clicks “I am dead”</p>
                <p>- Day: Discuss, vote, and eliminate suspects</p>
                <p>- Police may identify killer once per game</p>
                <button onclick="closeRules()">Start Game</button>
            </div>
        </div>

        <main>
            <h1>Killer Killer</h1>
            <div id="gamePhase">Phase: Waiting</div>
            <div id="timer">Timer: 00</div>
            <div id="playerList">
                <!-- Dynamically filled -->
            </div>
            <button onclick="startGame()">Start New Game</button>
        </main>

        <script src="scripts.js"></script>
    </body>
</html>
