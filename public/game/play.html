<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/x-icon"
            href="../../assets/img/eyespy-killer-game.png"
            sizes="32x32"
        />
        <title>EyeSpy: Killer Game - Room</title>
        <link rel="stylesheet" href="../../styles.css" />
    </head>
    <body
        class="bg-black text-white flex flex-col items-center justify-center h-screen p-4"
    >
        <h1 class="text-3xl font-bold mb-2">Role Reveal</h1>
        <p id="roomInfo" class="mb-4 text-sm text-gray-400"></p>

        <div
            id="card"
            class="w-64 h-40 flex items-center justify-center bg-gray-800 rounded-lg shadow-lg text-xl font-semibold cursor-pointer transition-transform duration-300"
        >
            Tap to reveal your role
        </div>

        <p id="timer" class="mt-4 text-lg text-red-400 hidden">
            Time left: <span id="countdown">5</span>s
        </p>

        <script type="module" src="../../scripts/play.js"></script>
    </body>
