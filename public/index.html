<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>EyeSpy: Killer Game</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center px-4 py-8" >
        <!-- Game Title -->
        <h1 class="text-4xl font-bold mb-6">EyeSpy: Killer Game</h1>

        <!-- Player Name Input -->
        <div class="flex flex-col items-center gap-3 w-full max-w-md">
            <input
                id="playerName"
                type="text"
                placeholder="Enter your name"
                class="w-full border border-white rounded-lg px-4 py-2 bg-transparent text-white placeholder-white"
            />
            <button
                onclick="joinGame()"
                class="bg-blue-600 hover:bg-blue-700 transition px-4 py-2 rounded-lg w-full"
            >
                Join Game
            </button>
        </div>

        <!-- Player List -->
        <div id="playerList" class="mt-8 w-full max-w-md">
            <h2 class="text-xl font-semibold mb-2">Players Joined:</h2>
            <ul class="space-y-2" id="playersUl"></ul>
        </div>

        <!-- Start Game Button (Host) -->
        <button
            onclick="startGame()"
            class="mt-8 bg-green-600 hover:bg-green-700 px-6 py-2 rounded-lg"
        >
            Start Game
        </button>

        <script src="scripts.js"></script>
    </body>
</html>
