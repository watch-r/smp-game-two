<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/x-icon"
            href="assets/monstar-zero-logo.png"
        />
        <title>EyeSpy: Killer Game - Game Room</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="max-w-3xl mx-auto mt-10 text-center space-y-4">
            <h1 class="text-3xl font-bold">Game Started</h1>
            <p class="text-lg">
                All players and roles (except Killer) are shown below:
            </p>

            <ul id="playerList" class="space-y-2"></ul>

            <button
                id="startVotingBtn"
                class="mt-6 bg-red-600 px-6 py-2 rounded hover:bg-red-700 text-white text-lg"
            >
                Start Voting Round
            </button>
        </div>

        <script>
            const players = JSON.parse(localStorage.getItem("players")) || [];
            const list = document.getElementById("playerList");

            players.forEach((player) => {
                const li = document.createElement("li");
                let displayRole =
                    player.role === "Killer" ? "???" : player.role;
                li.textContent = `${player.name} - ${displayRole}`;
                li.className = "bg-gray-800 text-white py-2 rounded";
                list.appendChild(li);
            });

            document
                .getElementById("startVotingBtn")
                .addEventListener("click", () => {
                    window.location.href = "vote.html"; // we'll build this next
                });
        </script>
    </body>
</html>
